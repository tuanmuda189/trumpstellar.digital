# Ensure .well-known/stellar.toml is accessible and not redirected
[[headers]]
  for = "/.well-known/stellar.toml"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Content-Type = "text/plain; charset=utf-8"

# Ensure assets (logos) are accessible
[[headers]]
  for = "/assets/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

# Standard redirect for SPA routing (DO NOT apply to Stellar TOML)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200